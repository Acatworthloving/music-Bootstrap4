<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>简单易用的jQuery音乐播放器插件</title>
<link rel="stylesheet" type="text/css" href="css/jplay.css">
</head>
<body>
<div class="music-player">
  <div id="jquery_jplayer" class="jp-jplayer"></div>
  <div class="controls">
    <span class="current jp-current-time">00:00</span>
    <span>/</span>
    <span class="jp-duration"></span>
    <div class="play-controls"> 
    	<a href="javascript:;" class="icon-previous jp-previous" title="previous">上一首</a> 
        <a href="javascript:;" class="icon-play jp-play" title="play">关</a> 
        <a href="javascript:;" class="icon-pause jp-pause" title="pause">开</a> 
        <a href="javascript:;" class="icon-next jp-next" title="next">下一首</a> 
    </div>
    <div class="progress jp-seek-bar"> 
      <span class="jp-play-bar" style="width: 0%"></span> 
    </div>
    <div class="volume-level jp-volume-bar"> 
    	<span class="jp-volume-bar-value" style="width: 0%"></span> 
            <a href="javascript:;" class="icon-volume-down jp-mute" title="mute"></a> 
    </div>
  </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src='js/jquery.jplayer.min.js'></script>
<script src='js/jplayer.playlist.min.js'></script>
<script src="js/jplay.js"></script>
</body>
</html>
